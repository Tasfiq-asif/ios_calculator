<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span>0</span>
        </div>
        <div class="button">
            <button class="item ac">AC</button>
            <button class="item plus-minus">+/-</button>
            <button class="item percentage">%</button>
            <button class="item orange">รท</button>
            
            <button class="item number">7</button>
            <button class="item number">8</button>
            <button class="item number">9</button>
            <button class="item orange">x</button>
            <button class="item number">4</button>
            <button class="item number">5</button>
            <button class="item number">6</button>
            
            <button class="item orange">-</button>
            
            
            
            <button class="item number">2</button>
            <button class="item number">3</button>
            
            <button class="item number">1</button>
            <button class="item orange">+</button>
            <button class="item number zero">0</button>
            <button class="item point">.</button>
            <button class="item equal">=</button>
        
        </div>
        
    </div>
    <script src="main.js"></script>

</html>
